name: Probes
on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-latest
    env:
      RECO_API: ${{ secrets.RECO_API }}
      KAFKA_BOOTSTRAP: ${{ secrets.KAFKA_BOOTSTRAP }}
      KAFKA_API_KEY: ${{ secrets.KAFKA_API_KEY }}
      KAFKA_API_SECRET: ${{ secrets.KAFKA_API_SECRET }}
      KAFKA_TEAM: ${{ secrets.KAFKA_TEAM }}
    steps:
      - uses: actions/checkout@v4

      # ----------------------------------------------------------
# Install dependencies before running probe or metrics
# ----------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy requests
          fi

      - name: Run probe
        run: python scripts/probe.py
      - name: Retry on transient errors
        run: |
          for i in 1 2 3; do
            python scripts/probe.py && break || sleep 30
          done
      - name: Compute online KPI
        run: |
          python scripts/online_metric.py \
            --bootstrap ${{ secrets.KAFKA_BOOTSTRAP }} \
            --api-key ${{ secrets.KAFKA_API_KEY }} \
            --api-secret ${{ secrets.KAFKA_API_SECRET }} \
            --team myteam --window-min 10 --limit 100

      - name: Upload KPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: online_kpi
          path: reports/*.csv
