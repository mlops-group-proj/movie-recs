name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    name: build-test (pull_request)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pytest -q

  # Optional: make sure Dockerfile builds on PRs (no push)
  build-image-pr:
    name: build-image (pull_request, no push)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Build (no push)
        env:
          DOCKERFILE: recommender.Dockerfile   # << use your file name
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          echo "Building Docker image with tags: $IMAGE_TAG (no push)"
          docker build -f "$DOCKERFILE" -t movie-recs:$IMAGE_TAG .

  # Push only when code lands on main (after merge)
  build-and-push:
    name: build-and-push (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write        # needed for GHCR push
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}   # classic PAT with write:packages & SSO approved

      - name: Build image
        env:
          DOCKERFILE: recommender.Dockerfile
          IMAGE_NAME: ghcr.io/${{ github.repository }}/movie-recs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f "$DOCKERFILE" -t $IMAGE_NAME:$IMAGE_TAG .
          docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest

      - name: Push image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}/movie-recs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

  # Optional cleanup job, only after push on main
  build-push-cleanup:
    name: build-push-cleanup (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - run: echo "Cleanup done"