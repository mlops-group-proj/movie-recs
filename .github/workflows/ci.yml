name: CI & CD Pipeline

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------------------------------------------
    # Checkout & Python setup
    # ------------------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ------------------------------------------------------------------
    # Quality gates (Milestone 3)
    # ------------------------------------------------------------------
    - name: List schema files (debug)
      run: ls -R stream/schemas
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
    - name: Run unit tests + coverage
      run: |
        pytest --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing
        coverage xml
      continue-on-error: false

    - name: Validate Avro schemas
      run: pytest -q tests/test_schemas.py

      # Smoke tests: offline eval + drift check

    - name: Verify data files
      run: |
        echo "Verifying dataset:"
        ls -lh data/ml1m_prepared
        echo "Dataset verification complete."
    - name: Run offline evaluation
      run: python experiments/ml1m_baselines/train_itemcf.py

    - name: Check for drift
      run: python recommender/drift.py

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        # token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        fail_ci_if_error: true


    # ------------------------------------------------------------------
    # Build & push container (ECS)
    # ------------------------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push Docker image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: v${{ github.run_number }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/recommender.Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    # ------------------------------------------------------------------
    # Deploy to ECS service
    # ------------------------------------------------------------------
    - name: Deploy ECS service
      env:
        CLUSTER: ${{ secrets.ECS_CLUSTER }}
        SERVICE: ${{ secrets.ECS_SERVICE }}
        CONTAINER_NAME: ${{ secrets.ECS_CONTAINER }}
        IMAGE_URI: ${{ steps.build-image.outputs.image }}
      run: |
        aws ecs update-service \
          --cluster $CLUSTER \
          --service $SERVICE \
          --force-new-deployment \
          --desired-count 1 \
          --region ${{ secrets.AWS_REGION }}

    # ------------------------------------------------------------------
    # Report summary
    # ------------------------------------------------------------------
    - name: Summarize results
      run: |
        echo "### CI/CD Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Tests & coverage: âœ…" >> $GITHUB_STEP_SUMMARY
        echo "- Avro schemas validated" >> $GITHUB_STEP_SUMMARY
        echo "- Offline eval + drift check complete" >> $GITHUB_STEP_SUMMARY
        echo "- Image deployed to ECS: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
