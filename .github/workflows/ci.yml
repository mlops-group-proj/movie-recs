name: CI Pipeline

on:
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      MODEL_VERSION: v0.2   # âœ… ensures pytest sees the right model path
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q


  build-and-push:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/movie-recs
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)

          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest -f docker/recommender.Dockerfile .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest


  build-push-cleanup:
    needs: build-test
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      ECR_REPOSITORY: movie-recs
      ECR_REGISTRY: 633458675723.dkr.ecr.us-east-2.amazonaws.com/movie-recs:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          IMAGE_LATEST=latest

          echo "Building Docker image with tags: $IMAGE_TAG and $IMAGE_LATEST"

          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_LATEST

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_LATEST

          echo "Pushed $ECR_REPOSITORY:$IMAGE_TAG and $IMAGE_LATEST"

      - name: Clean up old ECR images
        run: |
          echo "ðŸ§¹ Cleaning up old ECR images (keeping last 10)..."
          IMAGE_IDS=$(aws ecr list-images \
            --repository-name $ECR_REPOSITORY \
            --query 'imageIds[?imageTag!=`latest`]|sort_by(@,&imageTag)[::-1]|[10:]' \
            --output json)

          if [ "$IMAGE_IDS" != "[]" ]; then
            echo "Deleting old images..."
            echo $IMAGE_IDS | jq -c '.[]' | while read -r image; do
              IMAGE_TAG=$(echo $image | jq -r '.imageTag')
              echo "Deleting tag: $IMAGE_TAG"
              aws ecr batch-delete-image \
                --repository-name $ECR_REPOSITORY \
                --image-ids "imageTag=$IMAGE_TAG" || true
            done
          else
            echo "No old images to delete."
          fi

          echo "Cleanup complete."
