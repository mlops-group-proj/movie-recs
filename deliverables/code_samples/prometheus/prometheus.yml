global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager configuration (optional - for alert routing)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  - job_name: "movie-recommender"
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8080"]
        labels:
          environment: "production"
          service: "movie-recommender"
