global:
  # How long to wait before sending a notification again
  resolve_timeout: 5m

# Route tree for alert handling
route:
  # Default receiver
  receiver: 'slack-notifications'
  # Group alerts by these labels
  group_by: ['alertname', 'severity']
  # Wait before sending grouped alerts
  group_wait: 30s
  # Wait before sending another notification for the same group
  group_interval: 5m
  # Wait before resending an alert that has already been sent
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts go immediately
    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts use default timing
    - match:
        severity: warning
      receiver: 'slack-notifications'

    # Info alerts are batched longer
    - match:
        severity: info
      receiver: 'slack-notifications'
      group_wait: 5m
      repeat_interval: 12h

# Receivers define where alerts go
receivers:
  # Default Slack channel for warnings/info
  - name: 'slack-notifications'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#mlops-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: >-
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
          {{ end }}

  # Critical alerts - separate channel for immediate attention
  - name: 'slack-critical'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#mlops-critical'
        send_resolved: true
        title: ':rotating_light: CRITICAL: {{ .CommonLabels.alertname }}'
        text: >-
          *CRITICAL ALERT*
          *Alert:* {{ .CommonLabels.alertname }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
          {{ end }}

# Inhibition rules - suppress lower-severity alerts when higher ones fire
inhibit_rules:
  # If ServiceDown fires, suppress HighLatency alerts
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatencyP95'
    equal: ['service']

  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatencyP99'
    equal: ['service']

  # If CriticalErrorRate fires, suppress HighErrorRate warnings
  - source_match:
      alertname: 'CriticalErrorRate'
    target_match:
      alertname: 'HighErrorRate'
    equal: ['service']
