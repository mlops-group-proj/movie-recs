global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager configuration (optional - for alert routing)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # Local Docker environment
  - job_name: "movie-recommender-local"
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["api:8080"]
        labels:
          environment: "local"
          service: "movie-recommender"

  # Deployed Render environment (scrape public API)
  - job_name: "movie-recommender-production"
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: https
    static_configs:
      - targets: ["movie-recommender-api-jobv.onrender.com"]
        labels:
          environment: "production"
          service: "movie-recommender"
