global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Load alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Alertmanager configuration for alert routing
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # Local Docker environment
  - job_name: "movie-recommender-local"
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["api:8080"]
        labels:
          environment: "local"
          service: "movie-recommender"

  # Deployed AWS EC2 environment (scrape public API)
  - job_name: "movie-recommender-production"
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["ec2-54-221-101-86.compute-1.amazonaws.com:8080"]
        labels:
          environment: "production"
          service: "movie-recommender"

  # Confluent Cloud Metrics (Kafka cluster monitoring)
  # Requires Cloud API Key from: Confluent Cloud → API Keys → Cloud resource management
  # Get Cluster ID from: Confluent Cloud → Cluster Settings → Cluster ID
  - job_name: "confluent-cloud"
    scrape_interval: 60s
    scrape_timeout: 55s
    honor_timestamps: false
    static_configs:
      - targets: ["api.telemetry.confluent.cloud"]
    scheme: https
    basic_auth:
      username: "${CONFLUENT_CLOUD_API_KEY}"
      password: "${CONFLUENT_CLOUD_API_SECRET}"
    metrics_path: /v2/metrics/cloud/export
    params:
      resource.kafka.id:
        - "${CONFLUENT_KAFKA_CLUSTER}"
